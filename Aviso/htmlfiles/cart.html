{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f7f7;
        margin: 0;
        padding: 0;
    }

    .cart-container {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 800px;
        padding: 30px;
    }

    h2 {
        color: #f76d57;
        border-bottom: 2px solid #f76d57;
        padding-bottom: 15px;
        margin-bottom: 30px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
    }

    .table th, .table td {
        border: 1px solid #dee2e6;
        padding: 15px;
        text-align: left;
    }

    .table th {
        background-color: #54a0ff;
        color: white;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .cart-summary {
        float: right;
        margin-top: 30px;
    }

    .total-price {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: 600;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 6px;
        color: #fff;
        background-color: #43d39e;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn:hover, .btn:focus, .btn:active, .btn.active {
        background-color: #3db78d;
    }
</style>

<div class="cart-container">
    <div class="cart-header">
        <h2>Your Shopping Cart</h2>
    </div>
    <div class="cart-items">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                            <p class="product-name">{{ product.name }}</p>
                        </div>
                    </td>
                    <td>₹{{ product.price }}</td>
                    <td>
                        <input type="number" value="1" min="1" class="quantity-input">
                    </td>
                    <td>₹{{ product.price }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="cart-summary">
        <div class="total-section">
            <p class="total-label">Total:</p>
            <p class="total-price">₹{{ total_price }}</p>
        </div>
        <a href="{% url 'payment' %}" class="btn btn-primary">Proceed to Payment</a>
    </div>
</div


{% endblock %}
