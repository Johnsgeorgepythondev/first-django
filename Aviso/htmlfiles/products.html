{% extends 'base.html' %}
{% load static %}

{% block title %}Product - E-Store{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <img src="{{ products.image.url }}" class="img-fluid rounded" alt="{{ products.name }}">
        </div>
        <div class="col-md-6">
            <h2 class="mb-3" style="font-size: 2.5rem; color: #1a1a1a; text-transform: uppercase; letter-spacing: 1px;">{{ products.name }}</h2>
            <p class="lead" style="font-size: 1.5rem; color: #007bff;">Price: â‚¹{{ products.price }}</p>
            <hr>
            <p style="font-size: 1.2rem; color: #333;">{{ products.desc }}</p>
            <hr>
            <a href="{% url 'cart' products.id %}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
