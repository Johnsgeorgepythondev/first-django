{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Gateway - E-Store{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Payment Information</h2>
      </div>
      <div class="card-body">
        <form action="{% url 'payment' %}" method="post" id="payment-form">
          {% csrf_token %}

          <div class="form-group">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" class="form-control" required pattern="[0-9]{13,16}">
            <small class="form-text text-muted">Please enter a valid card number</small>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiration_date">Expiration Date</label>
              <input type="text" id="expiration_date" name="expiration_date" class="form-control" required pattern="(0[1-9]|1[0-2])\/(19|20)\d\d">
              <small class="form-text text-muted">Please enter a valid expiration date (MM/YYYY)</small>
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" class="form-control" required pattern="\d{3,4}">
              <small class="form-text text-muted">Please enter a valid CVV</small>
            </div>
          </div>

          <div class="form-group">
            <label for="card_holder">Card Holder Name</label>
            <input type="text" id="card_holder" name="card_holder" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success btn-block">Proceed to Payment</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
