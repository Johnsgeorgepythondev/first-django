{% extends 'Trialapp/base.html' %}
{% load static %} 
{% block title %}Messenger{% endblock %}
{% block content %}
   <div class="card mb-0">
      <div class="card-body">
        <div class="mb-6 py-7 text-center"><a href="#" class="text-nowrap logo-img">
          <img src="../../../static/static/assets/images/logos/logo.png" width="180" alt=""/>
          </a>
        </div>
               
        <form action="{% url 'messenger' %}" method="post">
          <div class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
          <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" value="Log-in">
            Send Message</button>
        </form>          
      </div>
    </div>
{% endblock %}
